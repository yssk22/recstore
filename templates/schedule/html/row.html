<div id="record_{{_id}}" class="row {{cycle}}">
  <header>
    <h3>
      <a href="{{url}}" target="_new">{{program-title}}</a>
    </h3>
    <span>{{year}}/{{month}}/{{date}}</span>
    <span>{{start}} - {{end}}</span>
    <span>{{station}}</span>
  </header>
  <div>
    {{{memo}}}
  </div>
  <footer>
    <a href="{{link}}" class="iepg">iEPG</a>
    <a href="javascript:cancel_record('{{_id}}');" class="unrec">Cancel</a>
  </footer>
</div>
