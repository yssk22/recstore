<td id="iepg_{{id}}"class="program {{status}}" rowspan="{{rowspan}}">
  <header>
    <span class="start">{{start}}</span>
    <span class="title">{{title}}</span>
  </header>
  <footer>
    <a href="{{link}}" class="iepg">iEPG</a>
    <a href="javascript:record('{{id}}');"        class="rec">REC</a>
    <a href="javascript:cancel_record('{{id}}');" class="unrec">Cancel</a>
  </footer>
</td>
